<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="index.html">Pocetna</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="prikazPreduzeca.html">Preduzece</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="prikazFaktura.html">Faktura</a>
                      </li>
                      
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
        <main>
            <div class="container-fluid my-4">
                <form>
                    <div class="row">
                        <div class="col">
                            <input readonly type="number" id="pib" pattern="[0-9]{8}"  required class="form-control" placeholder="Unesite PIB">
                        </div>
                        <div class="col">
                            <input type="text" id="naziv"  class="form-control" required placeholder="Naziv preduzeca">
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col">
                            <input type="text" id="ime"   required class="form-control" placeholder="Ime odgovornog lica">
                        </div>
                        <div class="col">
                            <input type="text" id="prezime" required class="form-control" placeholder="Prezime odgovornog lica">
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col">
                            <input type="number" id="telefon" required  class="form-control" placeholder="Telefon">
                        </div>
                        <div class="col">
                            <input type="mail" id="mejl" required   class="form-control" placeholder="Mejl">
                        </div>
                    </div>
                    <div class="row my-4">
                        <h5>Adresa:</h5>
                        <div class="col">
                            <input type="text" id="ulica" required  class="form-control" placeholder="Ulica">
                        </div>
                        <div class="col">
                            <input type="tel" id="broj" required  class="form-control" placeholder="Broj">
                        </div>
                        <div class="col">
                            <button id="izmeniPreduzece" class="btn btn-success">Izmeni preduzece</button>
                            <a href="prikazPreduzeca.html" class="btn btn-danger">Ponisti</a>
                        </div>
                    </div>
                </form>
                <div hidden class="alert alert-success"></div>
                <div hidden class="alert alert-danger"></div>
            </div>
                
                
        </main>
    </div>
</body>
</html>
<script type="module" src="./script/main/izmeniPreduzece.main.js"></script>
