<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Pocetna</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="prikazPreduzeca.html">Preduzece</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="prikazFaktura.html">Faktura</a>
                        </li>
                      
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
        <main>
            <div class="container-fluid my-4">
                <form id="formaDodajPreduzece">
                    <div class="row">
                        <div class="col">
                            <input type="text" id="naziv" name="naziv" class="form-control" required placeholder="Naziv preduzeca">
                            <div hidden id="nazivAlert" class="alert alert-danger"></div>
                        </div>
                        <div class="col">
                            <input type="number" id="pib" min="0" max="999999999"  name="pib" required class="form-control" placeholder="Unesite PIB">
                            <div hidden id="pibAlert" class="alert alert-danger"></div>
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col">
                            <input type="text" id="ime"  name="ime" required class="form-control" placeholder="Ime odgovornog lica">
                            <div hidden class="alert alert-danger" id="imeAlert"></div>
                        </div>
                        <div class="col">
                            <input type="text" id="prezime" name="prezime" required class="form-control" placeholder="Prezime odgovornog lica">
                            <div hidden class="alert alert-danger" id="prezimeAlert"></div>

                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col">
                            <input type="text" value="+381"  id="telefon" required name="telefon" class="form-control" placeholder="Telefon">
                            <div hidden class="alert alert-danger" id="telefonAlert"></div>

                        </div>
                        <div class="col">
                            <input type="mail" id="mejl" required  name="mejl" class="form-control" placeholder="Mejl">
                            <div hidden class="alert alert-danger" id="mailAlert"></div>
                        </div>
                    </div>
                    <div class="row my-4">
                        <h5>Adresa:</h5>
                        <div class="col">
                            <input type="text" id="ulica" required name="ulica" class="form-control" placeholder="Ulica">
                            <div hidden class="alert alert-danger" id="ulicaAlert">Ulica mora da sadrzi bar 3 karaktera</div>
                        </div>
                        <div class="col">
                            <input type="text" id="broj" required name="broj" class="form-control" placeholder="Broj">
                            <div hidden class="alert alert-danger" id="brojAlert"></div>
                        </div>
                        <div class="col">
                            <button id="dodajPreduzece" class="btn btn-success">Dodaj preduzece</button>
                            <a href="./" class="btn btn-danger">Ponisti</a>
                        </div>
                    </div>
                </form>
                <div hidden id="proveraForme" class="alert"></div>
            </div>
                
                
        </main>
    </div>
</body>
</html>
<script type="module" src="./script/dodajPreduzece.main.js"></script>
