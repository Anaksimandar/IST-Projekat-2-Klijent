<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Pocetna</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="prikazPreduzeca.html">Preduzece</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="prikazFaktura.html">Faktura</a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>
          <main class="m-4">
              <form>
                <div class="row">
                  <div class="col">
                    <input class="form-control" id="unos" placeholder="Unesite PIB ili naziv preduzeća" type="text">
                  </div>
                  <div class="col">
                    <button id="filtrirajPreduzeca" class="btn btn-primary">Pretraži</button>
                  </div>
                </div>
              </form>
              <div>
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">PIB(Poreski identifikacioni broj)</th>
                      <th scope="col">Naziv preduzeca</th>
                      <th scope="col">Odgovorno lice</th>
                      <th scope="col">Adresa(sediste)</th>
                      <th scope="col">Email</th>
                      <th scope="col">Kontakt telefon</th>
                      <th scope="col">Fakture</th>
                      
                    </tr>
                  </thead>
                  <tbody id="prikazPreduzeca">
                  </tbody>
                </table>
              </div>
          </main>
          <div hidden class="alert alert-info"></div>
          <!--Modal-->
          <div class="modal fade" id="prikazi_bilans" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Od<input type="date" id="pocetni_datum" class="form-control">
                  Do<input type="date" id="krajnji_datum" class="form-control">
                  <div id="prikazBilansa"></div>
                  <div hidden class="alert alert-info"></div>
                </div>
                <div class="modal-footer">
                  <button id="prikaziBilans" type="button" class="btn btn-primary">Prikazi bilans</button>
                </div>
              </div>
            </div>
          </div>
 
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

<script src="./klijent.js"></script>
<script>
  $("#izmeniPreduzece").click(()=>{
    alert("Izmeni");
  })
  $("#prikaziBilans").click((e)=>{
    e.preventDefault();
    setInterval(()=>{
      $(".alert-info").attr("hidden","true");
    },4000)
    let pocetni_datum = document.querySelector("#pocetni_datum").value;
    let krajnji_datum = document.querySelector("#krajnji_datum").value;
    let pib = document.querySelector("#pib").innerHTML;
    let prikaz = document.querySelector("#prikazBilansa");
    radSaPreduzecima.prikaziBilans(pib,pocetni_datum,krajnji_datum,prikaz);

  })
  
  $("#filtrirajPreduzeca ").click((e)=>{
    e.preventDefault();
    setInterval(()=>{
      $(".alert-info").attr("hidden",true);
    },3000)
    let unos = document.querySelector("#unos").value;
    radSaPreduzecima.filtrirajPreduzeca(unos);
  })
  let prikaz = document.querySelector("#prikazPreduzeca");
  radSaPreduzecima.prikaz = prikaz;
  radSaPreduzecima.dostaviPreduzeca();
</script>
